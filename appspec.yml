version: 0.0
os: linux
files:
  - source: slack_command_image.tar.gz
    destination: /tmp
hooks:
  ApplicationStop:
    - location: scripts/rm_container.sh
      timeout: 20
      runas: ec2-user
  AfterInstall:
    - location: scripts/load_image.sh
      timeout: 10
      runas: ec2-user
  ApplicationStart:
    - location: scripts/start_container.sh
      timeout: 10
      runas: ec2-user
